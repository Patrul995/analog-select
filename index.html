<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Filter</title>
</head>
<body>
    <div id="carFilter">
        <div id="brandFilter">
            <span data-brand="BMW">BMW</span>
            <span data-brand="Ford">Ford</span>
            <span data-brand="Mazda">Mazda</span>
            <span data-brand="Toyota">Toyota</span>
        </div>
        <div id="yearFilter">
            <span data-year="2022">2022</span>
            <span data-year="2023">2023</span>
        </div>
        <div id="usedFilter">
            <span data-used="yes">Used</span>
            <span data-used="no">Not Used</span>
        </div>
    </div>
    <ul id="cars"></ul>
    <script src="script.js"></script>
</body>
</html>
